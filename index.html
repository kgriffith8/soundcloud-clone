<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link 
        rel="shortcut icon" 
        type="image/jpg" 
        href="soundcloud-favicon.png"
    />
    <!-- Font Awesome CDN -->
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
        crossorigin="anonymous" 
    />
    <!-- Compiled Styling -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Stream and listen to music online for free with SoundCloud</title>
</head>
<body>
    <!-- Header and CTA -->
    <header class="header container">
        <nav>
            <div class="header-logo">
               <span><img src="dist/img/logo.png" alt="" class="logo" /></span>
            </div>
            <div class="header-btns">
                <a class="btn btn-outline" href="#">Sign in</a>
                <a class="btn btn-orange" href="#">Create account</a>
                <a class="btn btn-outline-orange" href="#">For Creators</a>
            </div>
        </nav>    
        <div class="cta">
            <h2 class="heading-lg">Discover more with SoundCloud Go+</h2>
            <p>SoundCloud Go+ lets you listen offline, ad-free, with over 150 million tracks â€” and growing. </p>
        </div>
        <div class="cta-btns">
            <a href="#" class="btn btn-outline">Learn more</a>
            <a href="#" class="btn btn-orange">Try it free for 30 days</a>
        </div>
    </header>
    
    <!-- Search -->
    <div class="search container">
        <input type="text" placeholder="Search for artists, bands, tracks, podcasts" /><i class="fas fa-search"></i><span>or</span>
        <a href="#" class="btn btn-orange">Upload your own</a>
    </div>

    <!-- Trending -->
    <div class="trending container">
        <h2>Hear what's trending for free in the SoundCloud community</h2>
    </div>
</body>
</html>
